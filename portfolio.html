<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .grid-item h3 {
            margin: 15px 0 10px 0;
            font-size: 1.2em;
        }

        .grid-item p {
            margin: 0;
            font-size: 0.9em;
            color: #aaa;
        }

        .add-page {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            border-radius: 8px;
            font-size: 1.5em;
            color: #aaa;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: 10% auto;
            padding: 20px;
            max-width: 700px;
            background-color: #222;
            border-radius: 8px;
            text-align: center;
        }

        .modal-content video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Portfolio</h1>
        <div class="grid">
            <div class="grid-item" onclick="openModal('video1.mp4')">
                <img src="thumbnail1.jpg" alt="Project 1">
                <h3>Project Title 1</h3>
                <p>2024</p>
            </div>
            <div class="grid-item" onclick="openModal('video2.mp4')">
                <img src="thumbnail2.jpg" alt="Project 2">
                <h3>Project Title 2</h3>
                <p>2024</p>
            </div>
            <div class="grid-item" onclick="openModal('video3.mp4')">
                <img src="thumbnail3.jpg" alt="Project 3">
                <h3>Project Title 3</h3>
                <p>2024</p>
            </div>
            <div class="grid-item add-page">
                <span>Add Page</span>
            </div>
        </div>
    </div>

    <!-- Modal for Video Playback -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <video id="modalVideo" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function openModal(videoSrc) {
            document.getElementById("modalVideo").src = videoSrc;
            document.getElementById("videoModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("videoModal").style.display = "none";
            document.getElementById("modalVideo").pause();  // Stop the video
            document.getElementById("modalVideo").src = ""; // Reset the video source
        }

        // Close modal if user clicks outside of the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("videoModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
